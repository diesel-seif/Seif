<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Status</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #131417;
      color: #e5e5e5;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    .fallback {
      display: none;
      padding: 1rem;
      text-align: center;
      background: #ffdede;
      color: red;
    }
  </style>
</head>
<body>

  <header>
    <h1>Device Monitor</h1>
  </header>

  <iframe 
    src="https://script.google.com/macros/s/AKfycby8eV5VOBsKQVeIT1sH6FWdSLMW87_xp-XdYxwkBXWUqPLQUnpKqT-15pnFH_vG_R1U3g/exec" 
    id="deviceIframe">
  </iframe>

  <div class="fallback" id="fallback">
    ‚ùå Unable to load devices page.<br/>
    <a href="https://script.google.com/macros/s/AKfycby8eV5VOBsKQVeIT1sH6FWdSLMW87_xp-XdYxwkBXWUqPLQUnpKqT-15pnFH_vG_R1U3g/exec" target="_blank">
      Open in a new tab
    </a>
  </div>

  <script>
    const iframe = document.getElementById("deviceIframe");
    const fallback = document.getElementById("fallback");

    iframe.addEventListener("error", () => {
      fallback.style.display = "block";
    });

    setTimeout(() => {
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      if (!iframeDoc || iframeDoc.body.innerHTML.trim() === "") {
        fallback.style.display = "block";
      }
    }, 5000);
  </script>
</body>
</html>
